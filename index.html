<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Expense Manager</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="Email">Email address</label>
            <input class="form-control" id="Email" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input class="form-control" id="Password" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block"  onclick="validateLogin();" >Login</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
 
  <script>
      //localStorage.clear();
   function validateLogin(){
        var flag = 0;
          var email = document.getElementById('Email').value;
          var passwrd = document.getElementById('Password').value;
          if(localStorage.getItem("user") !== null){
              var userData = JSON.parse(localStorage.getItem("user"));
                for(var i in userData){
                    if(userData[i].email === email && userData[i].password === passwrd){
                       var firstName = userData[i].fname;
                       var lastName = userData[i].lname;
                       var loggedInUser = firstName + ' ' + lastName;
                       if (typeof(Storage) !== "undefined") {
                    localStorage.setItem("loggedInUser", JSON.stringify(loggedInUser));
                        }   
                        flag = 1;
                        window.location.href = "Dashboard.html";
                    }
                }
                if(flag == 0){
                    alert("Incorrect Username or Password");
                    location.reload();
                }
                
        }
        else{
            alert('Please Create An Account !!');
            location.reload();
            
        }
      }
  </script>
</body>

</html>
